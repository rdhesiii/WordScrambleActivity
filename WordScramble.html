<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Dyslexic&display=swap" />
    <link rel="stylesheet" href="word_scramble.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="word-scramble-container">
                    <div class="title-score-container">
                        <h1 id="activity-title" class="header" aria-label="Activity: Word Scramble">Word Scramble</h1>
                        <p id="score" class="text-right" aria-live="polite">Score: <span id="score-correct">0</span> / <span id="score-total">0</span> <span id="emoji"></span></p>
                    </div>
                    <p id="scrambled-word-instruction" class="scrambled-word-instruction" aria-label="Unscramble the following set of letters to form a word.">Unscramble the following set of letters to form a word:</p>
                    
                    <p id="scrambled-word" class="scrambled-word" aria-label="Scrambled word to unscramble"></p>
                    <p id="hint" class="hint" aria-label="Hint for the scrambled word" ></p>
                    <p id="timer" class="timer" aria-label="Time remaining">Time remaining: <span id="timer-value">60</span></p>    
                    <input type="text" id="answer-input" class="form-control mb-3" aria-label="Input field for your answer"/>
                    <div class="d-grid gap-2 d-md-flex">
                        <button id="check-word" class="btn btn-outline-primary me-md-2" aria-label="Check if your answer is correct">Check Word</button>
                        <button id="add-time" class="btn btn-outline-primary me-md-2" aria-label="Add more time to the timer">Add Time</button>
                        <button id="give-up" class="btn btn-outline-primary me-md-2" aria-label="Reveal the correct answer">Show Answer</button>
                        <button id="reset-game" class="btn btn-outline-primary me-md-2" aria-label="Start the game over">Start Over</button>
                    </div>
                    <p id="final-message" class="final-message mt-3" aria-live="polite"></p>
                    <script src="words_and_hints.js"></script>
                    <script src="word_scramble.js"></script>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
